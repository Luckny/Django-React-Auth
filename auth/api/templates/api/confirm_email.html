<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
</head>

<body>
    <p>Confirm your email address by clicking the button below:</p>

    <form
        action="{{ base_url }}{% url 'api:confirm' token_id=token_id user_id=user_id %}"
        method="post">
        {% csrf_token %}
        <button type="submit"
            style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px;">Confirm
            Email</button>
    </form>
</body>

</html>
